{% extends 'base.html' %} 

{% block content %}
<style>
    .global-container{
        display: flex;
        height : 100%;
        align-items: center;
        justify-content: center;
    }
    
    .bookentry{
        width: 600px;
        height: 100vh;
        padding: 20px;
        padding-top: 100px;
        background-color: palevioletred;
    }

    input{
        background-color: white;
        color: palevioletred;
        border-radius: 4px;
        width:380px;
        height: 40px;
    }
    input[type=text]:focus {
        border: 3px solid lightpink;
    }
    input[type=password]:focus {
        border: 3px solid lightpink;
    }

    input[type=submit]{
        background-color: white;
        color: palevioletred;
        width: 100px;
        margin-left: 60px;
    }
    input[type=submit]:hover{
        background-color: lightpink;
        border: 3 px solid #821243;
        color: palevioletred;
        width: 100px;
    }
    
    button{
        background-color: white;
        color: palevioletred;
        width: 100px;
        height: 40px;
    }

    button:hover{
        background-color: lightpink;
        border: 3 px solid #821243;
        color: palevioletred;
        width: 100px;
    }

    th, td {
        padding: 10px;
        width: 360px;
    }

</style>
    <div class="global-container">
        <div class="bookentry-card">
            <div class="bookentry">
                <center><h1>Add New Book</h1></center>
                
                <form method="POST">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                        <tr">
                            <td></td>
                            <td>
                                <input type="submit" value="Add Book"/>
                            </td>
                        </tr>
                    </table>
                </form>
                <center>
                    <a href="{% url 'main:show_main' %}">
                        <button>
                            Cancel
                        </button>
                    </a>
                </center>
            </div>
        </div>
    </div>



{% endblock %}
